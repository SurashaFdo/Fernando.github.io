<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family:'Century Gothic';
      background-color: #071C1D;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .register-container {
	  font-family:'Century Gothic';
      background-color: #F2F8F8;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .register-container h2 {
      font-family:'Century Gothic';
	  text-align: center;
      color: #03634d;
      margin-bottom: 25px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 8px 0 16px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn-register {
      background-color: #03634d;
      color: #F2F8F8;
      padding: 12px;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-register:hover {
      background-color: #024b3a;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
    }

    .login-link a {
      color: #03634d;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>Create Your Account</h2>
    <form action="submit-register.php" method="post">
      <input type="text" name="fullname" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirm_password" placeholder="Confirm Password" required>
      <button type="submit" class="btn-register" style="font-family:Century Gothic" href="FlixZone.html"><strong>Register</strong></button>
    </form>
    <div class="login-link">
      Already have an account? <a href="LogIn.html">Login here</a>
    </div>
  </div>

</body>
</html>
